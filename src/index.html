<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Webpack App</title>
</head>

<body>
  <h1>Hello world!</h1>
  <h2>Tip: Check your console</h2>

  <template id="temp-product-card">
    <div class="product-card">
      <div class="product-card__header">
        <span class="product-card__name"></span>
      </div>
      <div class="product-card__content">
        <div class="product-card__info">
          <ul class="product-card__info-list">
            <li>
              <span>Category:</span>
              <span class="product-card__category"></span>
            </li>
            <li>
              <span>Brand:</span>
              <span class="product-card__brand"></span>
            </li>
            <li>
              <span>Price:</span>
              <span class="product-card__price"></span>
            </li>
            <li>
              <span>Discount:</span>
              <span class="product-card__discount"></span>
            </li>
            <li>
              <span>Rating:</span>
              <span class="product-card__rating"></span>
            </li>
            <li>
              <span>Stock:</span>
              <span class="product-card__stock"></span>
            </li>
          </ul>
        </div>
        <div class="product-card__buttons">
          <button class="product-card__button product-card__button_add">ADD TO CART</button>
          <button class="product-card__button product-card__button_details">DETAILS</button>
        </div>
      </div>
    </div>
  </template>

</body>

</html>
